{% extends 'main/layout.html' %}


{% block head %}
{% endblock %}


{% block header %}
{% endblock %}

{% block main %}
    <form action="{% url 'pet_add' %}" class="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form_error">{{ form.non_field_errors }}</div>
    {% for f in form %}
        <p><label for="{{ f.id_for_label }}" class="form_label">{{ f.label }}: </label>{{ f }}</p>
        <div class="form_error">{{ f.errors }}</div>
    {% endfor %}
    <button class="btn" type="submit">Сохранить</button>
    </form>
{% endblock %}
